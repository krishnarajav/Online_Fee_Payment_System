{% extends 'adminportal/admin_base.html' %}
{% load static %}
{% block head %}
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/admin/admin_dash.css' %}">
{% endblock %}
{% block content %}
    <h3>Course Selection and File Import</h3>
    <div class="content">
        <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course">
                <option value="">Select Course</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select>
        </div>
        <div class="button-group">
            <button id="searchButton">Search</button>
        </div>
        <br>
        <div class="form-group">
            <label for="fileInput">Upload Excel File:</label>
            <input type="file" id="fileInput">
        </div>
        <div class="button-group">
            <button id="submitButton">Submit</button>
        </div>
        <div>
            <h3>List of Students</h3>
            <h4>Course Name</h4>
            <table class="display-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>View/Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 150px;">Student ID</td>
                        <td style="width: 180px;">Name</td>
                        <td style="width: 150px;">Phone</td>
                        <td style="width: 80px;">
                            <div class="edit-button">
                                <a href="#">View</a>
                            </div>
                        </td>
                        <td style="width: 100px;">
                            <div class="delete-button">
                                <form action="#" method="#">
                                    <button type="submit" onclick="return confirm('Are you sure you want to delete this Student?')">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
